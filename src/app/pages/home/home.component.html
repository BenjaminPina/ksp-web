<div class="row">
  <div class="col">
    <h1>Empleados</h1>
  </div>
</div>

<div class="row mt-2 mb-2">
  <div class="col">
    <a class="btn btn-success btn-sm" [routerLink]="['/empleado/crear']">
      Nuevo empleado
    </a>
  </div>
</div>

<div class="row">
  <div class="col col-md-6">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Buscar por nombre" name="textoBusqueda" id="textoBusqueda"
        [(ngModel)]="textoBusqueda">
      <button class="btn btn-outline-secondary" (click)="buscar()">Buscar</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table table-stripped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre completo</th>
          <th scope="col">Operaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados.results">
          <th scope="row">
            {{ empleado.id }}
          </th>
          <td>
            {{ empleado.nombre_completo }}
          </td>
          <td>
            <div class="btn-group" role="group">
              <a class="btn btn-secondary btn-sm" [routerLink]="['/empleado/detalle/', empleado.id]">
                Detalle
              </a>
              <a class="btn btn-primary btn-sm" [routerLink]="['/empleado/editar/', empleado.id]">
                Editar
              </a>
              <button class="btn btn-danger btn-sm" (click)="confirmDeleteEmpleado(empleado.id)">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col">
    <ngb-pagination [collectionSize]="empleados.count" [(page)]="page" [pageSize]="pageSize" (pageChange)="pageChange"></ngb-pagination>
  </div>
</div>
