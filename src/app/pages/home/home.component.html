<div class="row">
  <div class="col">
    <h1>Empleados</h1>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table table-stripped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre completo</th>
          <th scope="col">Operaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados.results">
          <th scope="row">
            {{ empleado.id }}
          </th>
          <td>
            {{ empleado.nombre_completo }}
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col">
    <ngb-pagination [collectionSize]="empleados.count" [(page)]="page" [pageSize]="pageSize" (pageChange)="pageChange"></ngb-pagination>
  </div>
</div>
